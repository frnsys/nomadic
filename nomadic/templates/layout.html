<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>nomadic</title>

    <link rel="stylesheet" type="text/css" href="{{ stylesheet }}">
</head>

<body>
    <form action="http://localhost:9137/search" method="POST" name="search">
        <input type="text" name="query" />
        <button type="submit">Search</button>
    </form>
    {% block content %}
    {% endblock %}

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.4.2.min.js"></script>
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        $(function() {
            var socket = io.connect('http://localhost:9137');

            socket.on('connect', function() {
                // To ensure connection with server.
                socket.emit('connect');
            });

            socket.on('refresh', function(msg) {
                location.reload();
            });
        });
    </script>
</body>
</html>
