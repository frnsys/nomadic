<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>nomadic</title>

    <link rel="stylesheet" type="text/css" href="http://localhost:9137/static/index.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>
    <form action="http://localhost:9137/search" method="POST" name="search">
        <input type="text" name="query" />
        <button type="submit">Search</button>
    </form>
    {% block content %}
    {% endblock %}


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({ tex2jax: { inlineMath: [['$','$'], ["\\(","\\)"]], processEscapes: true } });
    </script>
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

    <script type="text/javascript" charset="utf-8">
        $(function() {
            var socket = io.connect('http://localhost:9137');

            socket.on('connect', function() {
                // To ensure connection with server.
                socket.emit('connect');
            });

            socket.on('refresh', function(msg) {
                location.reload();
            });

            MathJax.Hub.Queue(['Typeset', MathJax.Hub]);
        });
    </script>
</body>
</html>
