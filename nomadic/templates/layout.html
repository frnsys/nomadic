<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>nomadic</title>

    <link rel="stylesheet" type="text/css" href="{{ stylesheet }}">
</head>

<body>
    <ul class="crumbs">
        {% for crumb in crumbs %}
            <li>
                {% if loop.length != loop.index %}
                    <a href="{{ '../'*(loop.length-loop.index) }}index.html">{{ crumb }}</a> &#8594;
                {% else %}
                    {{ crumb }}
                {% endif %}
            </li>
        {% endfor %}
    </ul>

    {% block content %}
    {% endblock %}
</body>
</html>
