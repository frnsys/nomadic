<link rel="stylesheet" href="/static/vendor/highlight/src/styles/arta.css">

<div class="content">
    <h1><%= title %></h1>
    <div><%= html %></div>
</div>

<script type="text/javascript" charset="utf-8">
    require([
        'socketio',
        'highlight',
        'mathjax'
    ], function(io, Highlight, MathJax) {
        var socket = io.connect('http://localhost:9137');


        socket.on('connect', function() {
            // To ensure connection with server.
            socket.emit('connect');
        });

        socket.on('refresh', location.reload);
        $('pre code').each(function(i, block) {
            Highlight.highlightBlock(block);
        });
        MathJax.Hub.Queue(['Typeset', MathJax.Hub]);
    })
</script>
